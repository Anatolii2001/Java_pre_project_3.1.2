<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового пользователя</title>
    <style>
        .btn {
            display: inline-block; /* Строчно-блочный элемент */
            background: #be123a; /* Серый цвет фона */
            color: #fff; /* Белый цвет текста */
            padding: 0.5rem 1rem; /* Поля вокруг текста */
            text-decoration: none; /* Убираем подчёркивание */
            border-radius: 3px; /* Скругляем уголки */
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/admin/}" th:object="${newUser}">
    <input type="hidden" name="id" th:field="*{id}">
    <label for="username">Введите username: </label>
    <input name="username" type="text" id="username" th:field="*{username}">
    <br><br>
    <label for="password">Введите пароль: </label>
    <input name="password" type="text" id="password" th:field="*{password}"/>
    <br><br>
    <label for="email">Почта: </label>
    <input email="age" type="text" id="email" th:field="*{email}"/>
    <br><br>
    <input type="submit" value="Подтвердить!"/>
</form>
<br>
<br>
<a th:href="@{/logout}" class="btn">Выйти</a>
</body>
</html>
